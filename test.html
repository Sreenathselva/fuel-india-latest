    <style>
        .loop-holder {

.loop-holder__text {
    font-family: 'fH';
    animation: textLoop 10s linear infinite;
    font-size: 2vw;
    padding-right: .35em;
}


@keyframes textLoop {
    0% {
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0)
    }
    100% {
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0)
    }
    
}
